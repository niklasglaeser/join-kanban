<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../styles/cssreset.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/allpages.css">
    <link rel="stylesheet" href="../styles/addtask.css">
    <script src="../js/storage.js" defer></script>
    <script src="../script.js" defer></script>
    <script src="../js/addtask.js" defer></script>
</head>

<body onload="init()">

    <div w3-include-html="../templates/header.html"></div>
    <div w3-include-html="../templates/sidebar.html"></div>

    <main>
        <div class="title">Add Task</div>
        <form class="task-form">
            <div class="task-form-container">
                <div class="left-column">
                    <div>
                        <div>Title*</div>
                        <input type="text" id="titleInput" placeholder="Enter a title">
                    </div>
                    <div>
                        <div>Description</div>
                        <textarea id="descriptionInput" placeholder="Enter a Description"></textarea>
                    </div>
                    <div>
                        <div>Assigned to</div>
                        <div class="assignment-dropdown">
                            <div id="assignmentSelect" onclick="toggleAssignmentDropdown()">
                                Select contacts to assign
                                <img src="../img/dropdown-icon.svg" id="dropdownIcon">
                            </div>
                            <div id="assignmentDropdownList">
                                <div class="assignment-dropdown-list-entry">
                                    <div class="contact-option">
                                        <div>NG</div>
                                        <span>Niklas Gl√§ser</span>
                                    </div>
                                    <img src="../img/check-button.svg">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <img src="../img/add-task-seperation-line.svg" class="addTaskSeperationLine">
                <div class="right-column">
                    <div>
                        <div>Due date*</div>
                        <input type="date" id="dueDateInput" >
                    </div>
                    <div>
                        <div>Prio</div>
                        <div class="prio-selection-container">
                            <div id="urgentButton" onclick="changePriority('urgentButton', 'urgent')">Urgent <img src="../img/urgent-button-icon.svg"></div>
                            <div id="mediumButton" onclick="changePriority('mediumButton', 'medium')">Medium <img src="../img/medium-button-icon.svg"></div>
                            <div id="lowButton" onclick="changePriority('lowButton', 'low')">Low <img src="../img/low-button-icon.svg"></div>
                        </div>
                    </div>
                    <div>
                        <div>Category*</div>
                        <div class="category-dropdown">
                            <div id="categorySelect" onclick="toggleCategoryDropdown()">
                                Select task category
                                <img src="../img/dropdown-icon.svg" id="dropdownIconCategory">
                            </div>
                            <div id="categoryDropdownList">
                                <div class="category-dropdown-list-entry" onclick="setCategory('user-task')">
                                    User Story
                                </div>
                                <div class="category-dropdown-list-entry" onclick="setCategory('technical-task')">
                                    Technical Task
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>Subtasks</div>
                        <div id="subtasksInput">
                            <input type="text" placeholder="Add new subtask" id="subTaskInput" oninput="acitivateSubtaskEditor()">
                            <div id="imageContainer">
                                <img src="../img/subtasks-add-icon.svg" onclick="focusSubtaskInput()">
                            </div>
                        </div>
                        <div id="subtasksList"></div>
                    </div>
                    <div class="addTasksButtons">
                        <button id="clearButton" onmouseenter="changeClearButtonIcon()" onmouseleave="changeClearButtonIconBack()">Clear <img src="../img/clear-button-icon.svg" id="clearButtonIcon"></button>
                        <button id="createTaskButton">Create Task <img src="../img/create-task-button-icon.svg""></button>
                    </div>
                </div>
            </div>
            <div class="info-text">*This field is required</div>

        </form>
    </main>
    <div w3-include-html="../templates/footer.html"></div>

</body>

</html>
