<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../styles/cssreset.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/allpages.css">
    <link rel="stylesheet" href="../styles/addtask.css">
    <script src="../js/storage.js" defer></script>
    <script src="../script.js" defer></script>
    <script src="../js/addtask.js" defer></script>
</head>

<body onload="init()">

    <div w3-include-html="../templates/header.html"></div>
    <div w3-include-html="../templates/sidebar.html"></div>

    <main>
        <div class="title">Add Task</div>
        <form class="task-form">
            <div class="task-form-container">
                <div class="left-column">
                    <div>
                        <div>Title*</div>
                        <input type="text" id="titleInput" placeholder="Enter a title">
                    </div>
                    <div>
                        <div>Description</div>
                        <textarea id="descriptionInput" placeholder="Enter a Description"></textarea>
                    </div>
                    <div>
                        <div>Assigned to</div>
                        <select id="assignedToInput">
                            <option value="">Select contacts to assign</option>
                        </select>
                    </div>
                </div>
                <img src="../img/add-task-seperation-line.svg" class="addTaskSeperationLine">
                <div class="right-column">
                    <div>
                        <div>Due date*</div>
                        <input type="date" id="dueDateInput" >
                    </div>
                    <div>
                        <div>Prio</div>
                        <div class="prio-selection-container">
                            <div id="urgentButton">Urgent <img src="../img/urgent-button-icon.svg"></div>
                            <div id="mediumButton">Medium <img src="../img/medium-button-icon.svg"></div>
                            <div id="lowButton">Low <img src="../img/low-button-img.svg"></div>
                        </div>
                    </div>
                    <div>
                        <div>Category*</div>
                        <select name="select-category" id="categoryInput">
                            <option value="">Select task category</option>
                        </select>
                    </div>
                    <div>
                        <div>Subtask</div>
                        <input type="text" placeholder="Add new subtask" id="subTaskInput">
                    </div>
                    <div class="addTasksButtons">
                        <button id="clearButton" onmouseenter="changeClearButtonIcon()" onmouseleave="changeClearButtonIconBack()">Clear <img src="../img/clear-button-icon.svg" id="clearButtonIcon"></button>
                        <button id="createTaskButton">Create Task <img src="../img/create-task-button-icon.svg""></button>
                    </div>
                </div>
            </div>
            <div class="info-text">*This field is required</div>

        </form>
    </main>
    <div w3-include-html="../templates/footer.html"></div>

</body>

</html>
