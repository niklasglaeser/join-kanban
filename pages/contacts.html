<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <title>Join28 Contacts</title>
    <link rel="stylesheet" href="../styles/cssreset.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/allpages.css">
    <link rel="stylesheet" href="../styles/contacts.css">
</head>

<body onload="init()">
    <div id="backgroundNotLogin" class="backgroundNotLogin d-none">
        <div class="">
            <img src="../img/join-logo.svg" alt="">
            <br>
            <h1 class="font-27">Please Login First</h1>
            <a href="../index.html" class="login-button white font-24-light">Login</a>
        </div>
    </div>
    <div w3-include-html="../templates/header.html"></div>
    <div w3-include-html="../templates/sidebar.html"></div>

    <main>
        <div class="contact-left left">
            <div class="contact-button-wrapper">
                <button id="slideButton" onclick="togglePopup()" class="contact-button font-21 white">
                    <span>Add new contact</span>
                    <img src="../img/person-add.svg" alt="">
                </button>
            </div>
            <div id="contactYou" class="contacts-list">
            </div>
            <div id="contact-list" class="contacts-list">
            </div>
            <div class="addContactMobile" onclick="togglePopup()">
                <img src="../img/person-add.svg" alt="">
            </div>
        </div>
        <div id="contact-right" class="contact-right">
            <a class="contact-right-headline-close">
                <img src="../img/go-back.svg" alt="" onclick=" generateUserDetailsClose()">
            </a>
            <div class="contact-right-headline">
                <span class="font-61 black">Contacts</span>
                <img src="../img/stroke-horizontal.svg" class="horizontal-line"></img>
                <span class="font-27 black">Better with a team</span>
                <img src="../img/stroke-vertikal.svg" class="vertical-line"></img>
            </div>
            <div id="contactDetails"></div>
        </div>
    </main>
    <div w3-include-html="../templates/footer.html"></div>

    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <div id="overlayAddContact" class="overlayAddContact">
            <div onclick="togglePopup()">
                <img id="closeBtn" class="addContactFormClose" src="../img/close-btn-black.svg">
                <img id="closeBtn" class="addContactFormCloseMobil" src="../img/close-btn-white.svg">
            </div>
            <div class="overlay-add-contact-left">
                <img src="../img/join-logo-alternative.svg" class="overlay-add-contact-left-img" alt="join-logo">
                <span class="font-61 white">Add Contact</span>
                <span class="font-27 white">Tasks are better with a team!</span>
                <img src="../img/stroke-vertikal.svg" class="overlay-add-contact-left-stroke" alt="vertical-line"></img>
            </div>
            <div class="overlay-add-contact-right">
                <div class="overlay-add-contact-person">
                    <div>
                        <img src="../img/person-icon-white.svg" alt="">
                    </div>
                </div>
                <div class="overlay-add-contact-input">

                    <form onsubmit="addContact();togglePopup(); return false" class="addContactForm">
                        <div class="addContactInput">
                            <input id="contact" type="text" placeholder="Name" required>
                            <img src="../img/person-icon.svg" alt="">
                        </div>
                        <div class="addContactInput">
                            <input id="email" type="email" placeholder="Email" required>
                            <img src="../img/mail.svg" alt="">
                        </div>
                        <div class="addContactInput">
                            <input id="phone" type="number" placeholder="Phone" required>
                            <img src="../img/phone.svg" alt="">
                        </div>
                        <div class="addContactBtn">
                            <button class="addContactBtnCancel" type="button" onclick="togglePopup()">Cancel
                                <img src="../img/cancel.svg" alt="">
                            </button>
                            <button class="addContactBtnCreate" type="submit">Create contact
                                <img src="../img/check.svg" alt="">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="popupEdit" class="popup">
        <div id="overlayAddContact" class="overlayAddContact">
            <div onclick="togglePopupEdit()">
                <img id="closeBtn" class="addContactFormClose" src="../img/close-btn-black.svg">
                <img id="closeBtn" class="addContactFormCloseMobil" src="../img/close-btn-white.svg">
            </div>
            <div class="overlay-add-contact-left">
                <img src="../img/join-logo-alternative.svg" class="overlay-add-contact-left-img" alt="join-logo">
                <span class="font-61 white">Edit Contact</span>
                <img src="../img/stroke-vertikal.svg" class="overlay-add-contact-left-stroke" alt="vertical-line"></img>
            </div>
            <div id="editContact" class="overlay-add-contact-right">
            </div>
        </div>
    </div>
    <div id="info" class="info">
    </div>

    <script src="../js/storage.js"></script>
    <script src="../script.js"></script>
    <script src="../js/contacts.js"></script>
    <script src="../js/contacts-template.js"></script>
    <script src="../js/allpages.js"></script>
</body>

</html>
