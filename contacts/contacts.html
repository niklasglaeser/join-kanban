<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./">
  <script src="contacts.js" defer></script>
  <script src="storage.js" defer></script>
  <link rel="stylesheet" href="styleContacts.css">
  <title>Join28 Contacts</title>
</head>

<body onload="init()">
  <div w3-include-html="./templates/header.html"></div>
  <div w3-include-html="./templates/sidebar.html"></div>
  <main class="">
    <div id="overlay">
      <div id="text">
        <div id="overlayAddContact" class="">
          <div class="overlay-add-contact-left">
            <span onclick="off()">Add Contact</span>
            <span class="overlay-add-contact-left-undertext">Tasks are better with a team!</span>
          </div>
          <div class="overlay-add-contact-right">
            <div class="overlay-add-contact-person">
              <img src="./images/add-person.svg" alt="">
            </div>
            <div class="overlay-add-contact-input">
              <form onsubmit="addContact(); return false" class="addContactForm">
                <div class="addContactInput">
                  <input id="contact" type="text" placeholder="Name">
                  <img src="./images/addContact-person.svg" alt="">
                </div>
                <div class="addContactInput">
                  <input id="email" type="text" placeholder="Email">
                  <img src="./images/addContact-person.svg" alt="">
                </div>
                <div class="addContactInput">
                  <input id="phone" type="number" placeholder="Phone">
                  <img src="./images/addContact-person.svg" alt="">
                </div>
                <div>
                  <button id="loginButton">Add</button>
                  <button id="guestLoginButton">Guest Log in</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contact-left left">
      <div class="contact-button-wrapper">
        <button onclick="on()" class="contact-button">
          <span>Add new contact</span>
          <span>ICON</span>
        </button>
      </div>
      <div id="contact-list" class="contacts">
      </div>
    </div>
    <div class="contact-right border">

    </div>
  </main>
</body>

</html>
