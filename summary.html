<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="summary.css">
</head>
<body onload="init()">

    <div w3-include-html="header.html"></div>
    <div w3-include-html="sidebar.html"></div>

    <div id="contentContainer">
        <div class="content-header">
            <div>Join 360</div>
            <img src="img/separation-line.svg">
            <span>Key Metrics at a Glance</span>
        </div>
        <div class="summary-section">
            <div class="summary-container">
                <div class="first-row">
                    <div class="first-row-div">
                        <img src="img/pencil-icon.svg">
                        <div>
                            <div class="to-do-count">1</div>
                            <div class="to-do-label">To-do</div>
                        </div>
                    </div>
                    <div class="first-row-div">
                        <img src="img/haken-icon.svg">
                        <div>
                            <div class="done-count">1</div>
                            <div class="done-label">Done</div>
                        </div>
                    </div>
                </div>
                <div class="second-row">
                    <div class="second-row-div">
                        <div class="urgent-icon-div">
                            <img src="img/urgent-icon.svg">
                        </div>
                        <div>
                            <div class="urgent-count">1</div>
                            <div class="urgent-label">Urgent</div>
                        </div>
                        <img src="img/summary-seperation-line.svg" class="urgent-seperation">
                        <div class="deadline-label">
                            <div class="deadline-date">October 16, 2022</div>
                            <div class="upcoming-deadline">Upcoming Deadline</div>
                        </div>
                    </div>
                </div>
                <div class="third-row">
                    <div class="third-row-div">
                        <div class="tasks-in-board-count">5</div>
                        <div class="third-row-label">Tasks in</div>
                        <div class="third-row-label">Board</div>
                    </div>
                    <div class="third-row-div">
                        <div class="tasks-in-progress-count">2</div>
                        <div class="third-row-label">Tasks in</div>
                        <div class="third-row-label">Board</div>
                    </div>
                    <div class="third-row-div">
                        <div class="awaiting-feedback-count">3</div>
                        <div class="third-row-label">Awaiting</div>
                        <div class="third-row-label">Feedback</div>
                    </div>
                </div>
            </div>
            <div class="welcome-message">Good Morning</div>
        </div>
    </div>


    
    <script src="script.js"></script>
    <script src="js/summary.js"></script>
</body>
</html>
